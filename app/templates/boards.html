{% extends "layout2.html" %}
{% block body %}
   <body>
   
      <table id="boards" class="display" border = 1>
         <thead>
            <td>Name</td>
            <td>Length</td>
            <td>Volume</td>
            <td>Shaper</td>
            <td>Description</td>
            <td>Session Count</td>
         </thead>
         
         <tbody>

<!--The references below correspond to different items in the "boards_for_template" query that is passed into the template.-->

         {% for row in rows %}

            <tr>
               <td>{{ row.Board.display_name }}</td>
               <td>{{ row.Board.length }}</td>
               <td>{{ row.Board.volume }}</td>
               <td>{{ row.Board.shaper }}</td>
               <td>{{ row.Board.description }}</td>
               <td>{{ row.entry_count }}</td>
            </tr>

         {% endfor %}

         </tbody>

      </table>
      
   </body>
{% endblock %}
